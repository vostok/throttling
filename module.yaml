notests *default:
  build:
    target: Vostok.Throttling.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Throttling/bin/Release/netstandard2.0/Vostok.Throttling.dll

  deps:
    - vostok.commons.threading
    - vostok.devtools
    - vostok.commons.helpers

full-build > notests:
  build:
    target: Vostok.Throttling.sln
    configuration: Release
  deps:
    - vostok.commons.testing